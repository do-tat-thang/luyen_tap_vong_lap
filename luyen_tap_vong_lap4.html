<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhap so Fibonacci"));
    let a = 0;
    let b = 1;
    let c = 1;
    for (i=0 ; i<number ; i++){
        c=a+b;
        a=b;
        b=c;
        if (c%5==0){
            document.write(c+"</br>");
            break;
    }}
</script>
</body>
</html>
