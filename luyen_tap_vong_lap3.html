<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("So fibonacci",20));
    let a =0;
    let b=1;
    let c=1;
    for (i=0;i<number;i++){
        c=a+b;
        a=b;
        b=c;
        document.write(c+"</br>");

    }
</script>

</body>
</html>
